<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Personal Blog</h1>
  </header>

  <section class="search-card">
    <h2>Search Blog Posts</h2>
    <input type="text" id="searchInput" placeholder="Type a keyword..." onkeyup="searchPosts()">
  </section>


  <section class="controls">
    <div class="filters">
      <button onclick="filterPosts('all')">All</button>
      <button onclick="filterPosts('Tech')">Tech</button>
      <button onclick="filterPosts('Travel')">Travel</button>
      <button onclick="filterPosts('Food')">Food</button>
    </div>
  </section>


  <section id="posts" class="post-grid"></section>


  <div class="pagination" id="pagination"></div>

  <footer class="bottom-nav">
    <button onclick="prevPage()">⬅ Previous</button>
    <button onclick="nextPage()">Next ➡</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
