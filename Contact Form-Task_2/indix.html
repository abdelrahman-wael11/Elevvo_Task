<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Contact Us</h1>

      <!-- Use novalidate so we can show our own messages -->
      <form id="contactForm" novalidate>
        <!-- Full Name -->
        <div class="field">
          <label for="fullName">Full Name</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            placeholder="Abdelrhman wael"
            required
            autocomplete="name"
          />
          <p class="error" aria-live="polite"></p>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Abdelrhmanwael@example.com"
            required
            autocomplete="email"
          />
          <p class="error" aria-live="polite"></p>
        </div>

        <!-- Subject -->
        <div class="field">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="How can we help?"
            required
            minlength="3"
          />
          <p class="error" aria-live="polite"></p>
        </div>

        <!-- Message -->
        <div class="field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message..."
            required
            minlength="10"
            rows="6"
          ></textarea>
          <p class="error" aria-live="polite"></p>
        </div>

        <button type="submit" class="btn">Send Message</button>
        <p id="formStatus" class="status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
